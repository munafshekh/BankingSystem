<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Sun Bank Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-container">
                <button id="logo-button" type="button" onclick="logo_clicked()">
                    <span id="logo">☀️SunBank</span>
                </button>
                <button id="menu-toggle">☰</button>     
            </div>

            <!-- 3 dash menu or aka hamburger menu 
             and it contains the nav links which contains the icons.
             Additionally, I have used id called 'current' to change 
             colors of the current page-->
            <div id="nav-links">
                <a href="home.html">
                    <img class="logo-image" src="images/home.png" alt="home">Home
                </a>
                <a id="current" href="mortgage-calculator.html">
                    <img class="logo-image" src="images/calculator.png" alt="calculator">Mortgage Calculator
                </a>
                <a href="contact-us.html">
                    <img class="logo-image" src="images/email.png" alt="email">Contact us
                </a>
                <a href="about-us.html">
                    <img class="logo-image" src="images/about-us.png" alt="info">About us
                </a>
                <a href="services.html">
                    <img class="logo-image" src="images/customer.png" alt="customer">Services
                </a>
                <a href="faqs.html">
                    <img class="logo-image" src="images/chat.png" alt="chat icon">FAQs
                </a>
            </div>
        </nav>
    </header>

    <main>

        <h1 class="title-faqs">Mortgage Calculator</h1>


        <!-- Mortgage Form, labels and input areas 
            *required* I have used these tags so the user
            cannot submit without having anything in it 
        -->
        <div class="form-container">
            <form action="" class="mort-form">
                <!-- Contains the content, justification - used in css to make it more
                 user friendly -->
                <div class="item-container">
                    
                    <label for="loan-amount">Loan Amount
                        <span class="req-sign">*</span></label>
                    <input type="number" name="loanAmount" id="loan-amount" placeholder="£10000" required>
    
                    <label for="income">Monthly Income
                        <span class="req-sign">*</span>
                    </label>
                    <input type="number" name="monthlyIncome" id="income" placeholder="£2500" required>
    
                    <label for="term">Loan Terms (How many years)
                        <span class="req-sign">*</span>
                    </label>
                    <input type="number" name="loanTerm" id="term" placeholder="5" required>
    
                    <input type="submit" value="Submit" id="submit-mortgage">
                </div>
            </form>
    
            <!-- Code will be injected from js when an assessment is done
             i.e. after submit is pressed with correct values -->
            <section id="assessment"> 
    
            </section>

        </div>

                
    </main>
    <footer class="mortgage-footer">
        <p>Copyright SunBank 2024 &copy;. Contact us.</p>
        <p>Privacy Policy. Terms and Conditions</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
